<!-- HTML Imports -->
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="./name-polymer.html">

<dom-module id="hello-polymer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input label="Nombre" value="{{name}}"></paper-input>
    <h1>Hello, <name-polymer name="{{name}}"></name-polymer></h1>
    <h2>You're [[age]] years old.</h2> 
    <content></content>
  </template>
  <script>
    Polymer({
      is: "hello-polymer",
      properties: {
        name: {
          type: String,
          value: "default"
        },
        age: {
          type: Number
        }
      },
      created: function () {
      },
      ready: function () {
        setTimeout(()=>{
          this.name = "Frontend Developer"
        }, 3000)
      },
      attached: function () {
      }
    });
  </script>
</dom-module>
